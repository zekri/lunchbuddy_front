<img style="object-fit: cover ; width: 100%;height: 100%; position: absolute;top:0px; opacity: 0.2" src="https://st3.depositphotos.com/16357130/18575/i/450/depositphotos_185753858-stock-photo-close-up-of-people-hands.jpg" />
<div style=" width: 100%;height: 100%; position: absolute;top:0px;background-color: rgba(256,256,256,0.0)"></div>
<mat-card style="position: absolute;background-color: rgba(256,256,256,0.87);border-radius: 10px">
  <mat-card-title style="font-size: 12px;color: #333;background-color: rgba(0,0,0,0); ">Login</mat-card-title>
  <mat-card-title style="color: #fff;background-color: rgba(0,0,0,0.03); color: #5663FF; height: 40px; padding-top: 10px; font-size: 17px">Dashbord | LunchBuddies  </mat-card-title>
  <mat-card-content>
      <div>
      <p>
        <mat-form-field appearance="fill" style="margin: 5px;width: 90%">
          <mat-label style="color: #333">Login</mat-label>
          <input matInput type="text" style="color: white"   [(ngModel)]="login" required>

        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill" style="margin: 5px;width: 90%;margin-bottom: 20px">
          <mat-label style="color: #333">Password</mat-label>
          <input matInput type="password" style="color: white"  [(ngModel)]="password" required>

        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>


        <button (click)="submit()" class="btn-style" style="background-color: #5663FF; margin-left: 10px; margin-right: 40px;font-size: 12px; float: right;color: white" mat-raised-button type="submit">Login</button>


    </div>
  </mat-card-content>
</mat-card>
