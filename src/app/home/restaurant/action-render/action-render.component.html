<mat-icon *ngIf="params.value === undefined && singleton.checkRole(11)" (click)="openNewItemUser(-1)"   style="cursor:pointer; margin-top:10px;font-size: 20px; color: #5663FF" >add</mat-icon>
<mat-icon  *ngIf="id && singleton.checkRole(12)"    (click)="openItemUser(id)" style="cursor: pointer;font-size: 15px; color: #5663FF">remove_red_eye</mat-icon>
<mat-icon id="icon" *ngIf="!id && status === true"  style="color: #28a745;font-size: 18px">check_circle_outline</mat-icon>
<mat-icon id="icon" *ngIf="!id && status === false"  style="color: #FF0000;font-size: 18px">highlight_off</mat-icon>
